<!DOCTYPE html>
<html lang="it" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Resume - Sebastian Tanase</title>
    <meta name="description" content="Il curriculum professionale di Sebastian Tanase. Scopri la mia esperienza, formazione e competenze.">
    <meta name="keywords" content="resume, curriculum, Sebastian Tanase, esperienza, competenze">
    <meta name="author" content="Sebastian Tanase">

    <!-- CSS -->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evita lo scrolling orizzontale */
        }

        #resume-container {
            margin: 2rem auto;
            max-width: 500px; /* Adatta al viewport */
            padding: 0 1rem;
            box-sizing: border-box;
            text-align: center;
        }

        .pdf-viewer {
            width: 100%; /* Occupa tutta la larghezza disponibile */
            height: 75vh; /* Mantiene un'altezza proporzionata */
            border: 1px solid #ddd;
            box-sizing: border-box; /* Padding incluso nella larghezza */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pdf-viewer {
                height: 90vh; /* Aumenta l'altezza su schermi piccoli */
            }

            .download-btn {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body id="top">

<!-- Page Wrap -->
<div id="page" class="s-pagewrap">

    <!-- Header -->
    <script src="components/header.js"></script>

    <!-- Main Content -->
    <section id="content" class="s-content">
        <section class="s-pageheader pageheader">
            <div class="row">
                <div class="column xl-12">
                    <h1 class="page-title">
                        <span class="page-title__small-type text-pretitle">Curriculum Vitae</span>
                        Il Mio Resume
                    </h1>
                </div>
            </div>
        </section>

        <section id="resume-container">
            <p class="lead">Scopri il mio percorso professionale e formativo.</p>

            <!-- PDF Viewer -->
            <iframe src="./resume.pdf" class="pdf-viewer" title="Sebastian Tanase Resume"></iframe>

            <!-- Download Button -->
            <a href="./resume.pdf" class="btn btn--primary u-fullwidth" download="Sebastian_Tanase_Resume.pdf">Scarica il PDF</a>
        </section>
    </section>

    <!-- Footer -->
    <script src="components/footer.js"></script>
</div>

<!-- JavaScript -->
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
